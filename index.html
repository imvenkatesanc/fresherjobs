<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="title">Fresher Jobs</div>
    <div class="nav" id="nav">
        <i class="fa fa-bars icon"></i>
        <ul>
          <li><a class="about" href="#">About</a></li>
          <li><a class="jobs" href="#">Jobs</a></li>
          <li><a class="contact" href="#">Contact</a></li>
        </ul>
      </div>
    <div class="search" id="search">
        <input placeholder="Search jobs here.." type="text">
        <button type="submit" class="search">
            <i class="fa fa-search" aria-hidden="true"></i>
        </button>
    </div>
    <div class="jobcontainer" id="jobcontainer">
        <div class="card" id="card">
            <div class="card-content" id="jobtitle">
                Title
            </div>
            <div class="location" id="location">
                Location
            </div>
            <div class="description" id="description">
                Description
            </div>
            <button class="subbtn" action="submit">
                Apply now
            </button>
        </div>
    </div>
     <section class="foot">
        <h2>Design & Developed by Venkatesan C</h2>
        <p style="font-family: monospace;">Copyrights @2023 MIT Licence</p>
    </section>
    <script src="index.js"></script>
</body>
</html>
